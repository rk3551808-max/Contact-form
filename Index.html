<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: darkblue;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>Contact Me</h2>
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="number" name="number" placeholder="Enter your number" required>
    <button type="submit">Send</button>
  </form>
</body>
</html>
